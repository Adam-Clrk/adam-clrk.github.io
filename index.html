<script>
const navElem = document.querySelector('nav')
for (var b of document.querySelectorAll('nav>ul>li>a')) {
  const start = e => {
    navElem.classList.add('tooltip')
    navElem.dataset.tooltip = e.target.nodeName == 'IMG' ? e.target.alt : e.target.querySelector('img').alt
  }
  const end = e => {
    navElem.classList.remove('tooltip')
  }
  b.addEventListener('mouseenter', start)
  b.addEventListener('mouseleave', end)
  b.addEventListener('touchstart', start)
  b.addEventListener('touchend', end)
}
</script>
